  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="gorm-group">
      <input type="text" formControlName="Name" placeholder="Name" class="form-control">
      <span style="color:red" *ngIf="!productForm.get('Name').valid && productForm.get('Name').touched">
        <span *ngIf="productForm.get('Name').errors['required']">This Field Is Required</span>
        <span *ngIf="productForm.get('Name').errors['minlength']">Min Department Name Length Must be 3 at Least</span>
      </span>
    </div>
    <div class="gorm-group">
      <textarea type="text" formControlName="Description" placeholder="Description" class="form-control"></textarea>
      <span style="color:red" *ngIf="!productForm.get('Description').valid && productForm.get('Description').touched">
        <span *ngIf="productForm.get('Description').errors['required']">This Field Is Required</span>
        <span *ngIf="productForm.get('Description').errors['minlength']">Min Department Name Length Must be 3 at Least</span>
      </span>
    </div>
    <div class="gorm-group">
      <input type="number" formControlName="Price" placeholder="Price" class="form-control">
      <span style="color:red" *ngIf="!productForm.get('Price').valid && productForm.get('Price').touched">
        <span *ngIf="productForm.get('Price').errors['required']">This Field Is Required</span>
      </span>
    </div>
    <div class="gorm-group">
      <input type="file" (change)="onFileChange($event)"  class="form-control" />
      <div *ngIf="uploadedFile" style="width: 100px;height: 100px;" >
        <img [src]="uploadedFile" class="img img-responsive" style="width: 100%;height: 100%;"/>
      </div>
      <span style="color:red" *ngIf="!productForm.get('Picture').valid && productForm.get('Picture').touched">
        <span *ngIf="productForm.get('Picture').errors['required']">This Field Is Required</span>
      </span>
    </div>
    <input type="submit" class="btn btn-primary" [disabled]="productForm.invalid" value="Submit">
  </form>
