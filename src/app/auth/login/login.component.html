<div class="checkout_details_area">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form form-horizontal">
  <div class="form-group">
    <label for="username">user name</label>
    <input type="text" id="username" name="username" formControlName="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" id="password" name="password" formControlName="password" class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" name="submit" value="login" class="btn amado-btn">
  </div>
</form>
</div>
