

<div class="panel-heading">
  <h3 (click)="navigateToDepartment(node.parentGuid)" class="h4 panel-title">{{(node.name && node.name!="")?node.name:'Categories'}}</h3>
</div>
<div class="pane-body">
  <ul class="nav nav-pills flex-column text-sm category-menu">
    <li class="nav-item" [ngClass]="{'active':department.guid==routeDepartmentGuid}" *ngFor="let department of departments">
      <a data-toggle="tooltip" [title]="this.lang=='en'?department.name:department.nameAr" (click)="navigateToDepartment(department.guid)" class="nav-link d-flex align-items-center justify-content-between">
        <span>{{(this.lang=='en'?department.name:department.nameAr) | minStrLength:15 }} </span>
        <span *ngIf="isLogged()" style="cursor:pointer;position:absolute;right:50px" (click)="navigateToEdit(department.guid)"><i class="fa fa-edit"></i></span>
        <span *ngIf="isLogged()" style="cursor:pointer;position:absolute;right:30px" (click)="navigateToAdd(department.guid)"><i class="fa fa-plus"></i></span>

      </a>
      <ul class="nav nav-pills flex-column" *ngIf="department.children && department.children.length>0">
        <li [ngClass]="{'active':child.guid==routeDepartmentGuid}" class="nav-item" *ngFor="let child of department.children">
          <a (click)="navigateToDepartment(child.guid)" class="nav-link" data-toggle="tooltip" [title]="this.lang=='en'?child.name:child.nameAr">{{(this.lang=='en'?child.name:child.nameAr) | minStrLength:15 }}</a>
        </li>
      </ul>
    </li>

  </ul>
</div>
