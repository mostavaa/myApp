<ul>
  <li *ngFor="let department of departments">
    <span>
      <a style="cursor:pointer" (click)="navigateToDepartment(department.guid)">
        {{department.name}}
      </a>
      <a  style="cursor: pointer;" *ngIf="department.children.length>0" (click)="navigateToChild(department.guid)">
        >
      </a>
    </span>
  </li>
</ul>
