<div class="row products products-big">
  <div style="cursor:pointer;" (click)="navigateToProduct(product)" class="col-lg-4 col-md-6"  *ngFor="let product of products">
    <div class="product">
      <div class="image"><a ><img [src]="product.picture?product.picture:'./../../assets/img/empty.png'" alt="" class="img-fluid image1"></a></div>
      <div class="text">
        <h3 class="h5"><a >{{lang=='en'?product.name:product.nameAr}}</a></h3>
        <p class="price">{{'le'|translate}} {{product.price}}</p>
      </div>
    </div>
  </div>
</div>

<div class="pages" >
  <p *ngIf="!endOfProducts" (click)="next()" class="loadMore text-center"><a class="btn btn-template-outlined"><i class="fa fa-chevron-down"></i> {{'loadMore'|translate}}</a></p>
  <p  (click)="navigateToAdd()" *ngIf="departmentGuid && isLogged()" (click)="next()" class="loadMore text-center"><a class="btn btn-template-outlined"><i class="fa fa-chevron-plus"></i> {{'addModeProducts'| translate}}</a></p>
</div>
